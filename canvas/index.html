<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="action" id="actions">
        <svg class="icon active" id="brush">
            <use xlink:href="#icon-pen1"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser-ps"></use>
        </svg>
    </div>
    <ul id="colors" class="clearfix">
        <li id="black" class="black"></li>
        <li id="red" class="red"></li>
        <!-- <li id="pink" class="pink"></li> -->
        <li id="blue" class="blue"></li>
    </ul>
    <ul id="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ul>
    <svg class="icon" id="save">
        <use xlink:href="#icon-download"></use>
    </svg>
    <svg class="icon" id="clear">
        <use xlink:href="#icon-lajitong"></use>
    </svg>
</body>
<script src="./main.js"></script>
<script src="//at.alicdn.com/t/font_1257423_eeu42in0tk8.js"></script>

</html>
